    <style>
      :root {
        color-scheme: dark light;
        --bg: #1a1b26;
        --fg: #c0caf5;
        --link: #7aa2f7;
        --link-hover: #bb9af7;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f4f4f4;
          --fg: #1a1b26;
          --link: #2b6cb0;
          --link-hover: #805ad5;
        }
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: "Fira Code", "JetBrains Mono", system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 2em;
        width: 100%;
        max-width: 800px;
        justify-items: center;
      }

      a {
        text-decoration: none;
        color: var(--link);
        font-size: 1.25rem;
        transition: color 0.2s ease;
      }

      a:hover {
        color: var(--link-hover);
      }
    </style>
